            </div>

                    </div>
                    <div class="invalid-feedback">

                    </div>

                    <textarea id="text" type="text" class="form-control" rows = "5" placeholder="Заголовок" required></textarea>

                    <br>

                    Чудово!
                    </div>
                    <div class="invalid-feedback">
                        Текст новини обов'язковий
                    </div>
